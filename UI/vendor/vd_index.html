<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;1,100;1,300&family=Dancing+Script:wght@400;500;600&display=swap"  rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/UI/images/logo.jpg">
    <link rel="stylesheet" href="../css/main.css">
    <title>Vendor Sign up</title>
</head>

<body class="signup__body">
    <div class="main user__main">
        <nav>
            <ul class="nav">
                <a href="../../index.html"><img src="/UI/images/logo.jpg" class="nav__logo" alt="CBP Logo"></a>

                <li class="nav__item big-screen"><a class="nav__link" href="#">Salon</a></li>
                <li class="nav__item big-screen"><a class="nav__link" href="#">Spa</a></li>
                <li class="nav__item big-screen"><a class="nav__link" href="#">Nails</a></li>
                <li class="nav__item big-screen"><a class="nav__link" href="#">Makeup</a></li>

                <div class="dropdown">
                    <li class="nav__item dropdown__nav__item dropdown__nav__item-main"><a class="nav__link dropdown__main" href="#">Our Services<i class="fas fa-caret-down" style="font-size: 1.8rem; margin-left: .3rem;" ></i></a></li>
                <div class="dropdown__content">
                    <li class="nav__item dropdown__nav__item"><a class="dropdown__nav__link nav__link" href="#">Salon</a></li>
                    <li class="nav__item dropdown__nav__item"><a class="dropdown__nav__link nav__link" href="#">Spa</a></li>
                    <li class="nav__item dropdown__nav__item"><a class="dropdown__nav__link nav__link" href="#">Nails</a></li>
                    <li class="nav__item dropdown__nav__item"><a class="dropdown__nav__link nav__link" href="#">Makeup</a></li>
                </div>
                </div>

                <div class="nav__signup ">
                    <li class="nav__item nav__item--right"><a class="nav__link" href="#" style="display: none;">Sign Up<i class="fas fa-caret-down nav__icon" style="font-size: 1.8rem; margin-left: .3rem; margin-top: .4rem;" ></i></a></li>
                   <div class="nav__signup__content">
                       <li class="nav__item dropdown__nav__item"><a class="dropdown__nav__link nav__link" href="UI/user/us_index.html">Client</a></li>
                       <li class="nav__item dropdown__nav__item"><a class="dropdown__nav__link nav__link" href="UI/vendor/vd_index.html">Vendor</a></li>
                   </div>
               </div>

               <li class="nav__item"><a class="nav__link" href="#" style="margin-left: auto;">Login</a></li> 
            </ul>
        </nav>
    </div>

    <div class="card">
        <div class="card__body">
            <form action="" class="signup__form">
                <div class="signup__form__name">
                <label for="name">Business Name</label> <br>
                <input type="text" id="name" name="name" placeholder="business name" required="required">
                </div>

                <div class="signup__form__category">
                    <label for="address">Business Category</label> <br>
                    <div class="signup__form__category__options">
                        <input type="checkbox" name="category" class="input-checkbox">
                        <label for="hair" style="margin-right: 1rem;">Hair</label>

                        <input type="checkbox" name="category" class="input-checkbox">
                        <label for="spa" style="margin-right: 1rem;">Spa</label>

                        <input type="checkbox" name="category" class="input-checkbox">
                        <label for="nails" style="margin-right: 1rem;">Nails</label>

                        <input type="checkbox" name="category" class="input-checkbox">
                        <label for="makeup">Makeup</label>
                    </div>
                </div>
                
                <div class="signup__form__address">
                    <label for="address">Store Address</label> <br>
                    <input type="text" id="address" name="address" placeholder="address" required="required">
                </div>

                <div class="signup__form__phone">
                <label for="phone">Phone</label> <br>
                <input type="number" id="phone" name="phone" placeholder="phone number" required="required">
                </div>

                <div class="signup__form__email">
                <label for="email">Email</label> <br>
                <input type="email" id="email" name="email" placeholder="email" required="required">
                </div>

                <div class="signup__form__password">
                <label for="password">Password</label> <br>
                <input type="password" id="password" name="password" placeholder="password" required="required">
                </div>
            </form>

            <div class="signup__form__end">
                <p><input type="checkbox"  required="required"> I agree with the storage and handling of my data by the website privacy policy. <a href="#">Privacy Policy</a></p> <br>
                <button class="btn">SIGN UP</button>
                </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ceaf37b45e.js" crossorigin="anonymous"></script>
</body>
</html>
